<ion-header>

  <ion-navbar color="white">
    <ion-title>Student Details</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="person-add" class="badge-container">
          <span class="custom-badge">3</span>
        </ion-icon>
      </button>
      <button ion-button icon-only (click)="goOptions()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-row padding>
    <!-- Avatar -->
    <ion-col col-3>
      <img src="https://avatars1.githubusercontent.com/u/918975?v=3&s=120" class="avatar" alt="">
    </ion-col>
    <!-- Information about user -->
    <ion-col col-3 text-center>
      <h6>21</h6>
      <p no-padding no-margin>posts</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>114</h6>
      <p no-paddin no-margin>followers</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>119</h6>
      <p no-paddin no-margin>following</p>
    </ion-col>
  </ion-row>

  <!-- Edit/follow button -->
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-4></ion-col>
    <ion-col no-padding no-margin text-center col-8>
      <button class="edit-button" (click)="goEditProfile()">Edit your profile</button>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <!-- Profile info -->
  <div padding>
    <p no-margin no-padding>
      <b>Can Delibas</b>
    </p>
    <p no-padding no-margin class="info">Software developer, open-source lover, invoker spammer & heavy metal guitarist</p>
    <p no-padding no-margin class="info">
      <a href="#">github.com/candelibas</a>
    </p>
  </div>

  <!-- Segments -->
  <div>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="geninfo">
        General Info
      </ion-segment-button>
      <ion-segment-button value="attendence">
        Attendence
      </ion-segment-button>
      <ion-segment-button value="exams">
        Exams
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'geninfo'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-puppy-1.jpg">
          </ion-thumbnail>
          <h2>Ruby</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-puppy-2.jpg">
          </ion-thumbnail>
          <h2>Oscar</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-puppy-4.jpg">
          </ion-thumbnail>
          <h2>Zoey</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-puppy-3.jpg">
          </ion-thumbnail>
          <h2>Otto</h2>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'attendence'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-kitten-3.jpg">
          </ion-thumbnail>
          <h2>Milo</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-kitten-4.jpg">
          </ion-thumbnail>
          <h2>Bandit</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-kitten-2.jpg">
          </ion-thumbnail>
          <h2>Nala</h2>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'exams'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-duckling-1.jpg">
          </ion-thumbnail>
          <h2>Daffy</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-duckling-2.jpg">
          </ion-thumbnail>
          <h2>Huey</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-duckling-3.jpg">
          </ion-thumbnail>
          <h2>Dewey</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-duckling-4.jpg">
          </ion-thumbnail>
          <h2>Louie</h2>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
